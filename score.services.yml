services:
  score.calculator:
    class: Drupal\score\ScoreCalculatorService
    arguments: ['@config.factory', '@entity_field.manager']

  score.field_detector:
    class: Drupal\score\FieldDetectorService
    arguments: ['@entity_field.manager', '@entity_type.bundle.info']

  score.node_score_subscriber:
    class: Drupal\score\EventSubscriber\NodeScoreSubscriber
    arguments: ['@score.calculator']
    tags:
      - { name: event_subscriber }
